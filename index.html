<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asetss/css/arreglo.css">
    <title>Arreglo</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
.hero-box {
    position: relative;
    margin-bottom: 40px;
    min-height: 80px;
}
.hero-text {
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
    position: relative;
    z-index: 2;
    background-color: white;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
}
.hero-text:hover {
    transform: translateY(-3px);
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
}
.hero-image {
    position: absolute;
    top: 0;
    right: 0;
    max-width: 250px;
    max-height: 250px;
    opacity: 0;
    transition: opacity 0.3s ease;
    object-fit: cover;
    pointer-events: none;
    z-index: 1;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
}

/* Estilos específicos para cada héroe */
#hulk { color: #1a5c1a; border-color: #1a5c1a; }
#hulk:hover { color: #2ecc71; border-color: #2ecc71; }

#ironman { color: #631e15fb; border-color: #811818; }
#ironman:hover { color: #7a1313b0; border-color: #8b1414bb; }

#spiderman { color: #f30000; border-color: #f80707; }
#spiderman:hover { color: #e93030; border-color: #e72525; }

#thor { color: #7f8c8d; border-color: #7f8c8d; }
#thor:hover { color: #95a5a6; border-color: #95a5a6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-box">
            <h2 id="hulk" class="hero-text">Hulk</h2>
            <img class="hero-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Hulk_%282540708438%29.jpg/1200px-Hulk_%282540708438%29.jpg" alt="Hulk"> 
        </div>
        <div class="hero-box">
            <h2 id="ironman" class="hero-text">Groot</h2>
            <img class="hero-image" src="https://sm.ign.com/ign_latam/screenshot/default/groot_h7uh.jpg" alt="Iron Man">
        </div>
        <div class="hero-box">
            <h2 id="spiderman" class="hero-text">Spider-Man</h2>
            <img class="hero-image" src="https://elcomercio.pe/resizer/NBQwZZVMehM2lDl5Xi7KVkn3UCw=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/OK4J6G2LDZAGPG54TAF7NW2Z34.jpg" alt="Spider-Man">
        </div>
        <div class="hero-box">
            <h2 id="thor" class="hero-text">Thor</h2>
            <img class="hero-image" src="https://www.mundodeportivo.com/alfabeta/hero/2023/01/El-nuevo-poder-de-Thor-lo-vuelve-bastante-parecido-a-un-heroe-de-DC.jpg?width=768&aspect_ratio=16:9&format=nowebp" alt="Thor">
        </div>
    </div>

  <script>
    document.querySelectorAll('.hero-box').forEach(heroBox => {
    const heroText = heroBox.querySelector('.hero-text');
    const heroImage = heroBox.querySelector('.hero-image');
    
    heroText.addEventListener('mouseenter', () => {
        heroImage.style.opacity = '1';
    });
    
    heroText.addEventListener('mouseleave', () => {
        heroImage.style.opacity = '0';
    });
});
  </script>
</body>
</html>
